suite: varnish deployment
templates:
  - varnish-deployment.yaml
  - varnish-configmap-vcl.yaml
tests:
  - it: sets VARNISH_STORAGE_BACKEND environment variable correctly
    template: varnish-deployment.yaml
    set:
      varnish.enabled: true
      varnish.storageBackend: 'type,size'
    asserts: 
      - documentIndex: 0
        contains:
          path: 'spec.template.spec.containers[0].env'
          content:
            name: VARNISH_STORAGE_BACKEND
            value: 'type,size'

  - it: takes resource requests and limits
    template: varnish-deployment.yaml
    set:
      varnish.enabled: true
      varnish.resources:
        requests:
          cpu: 123m
          memory: 1G
        limits:
          cpu: 234m
          memory: 2G
    asserts:
      - documentIndex: 0
        equal:
          path: 'spec.template.spec.containers[0].resources.requests.cpu'
          value: 123m
      - documentIndex: 0
        equal:
          path: 'spec.template.spec.containers[0].resources.requests.memory'
          value: 1G
      - documentIndex: 0
        equal:
          path: 'spec.template.spec.containers[0].resources.limits.cpu'
          value: 234m
      - documentIndex: 0
        equal:
          path: 'spec.template.spec.containers[0].resources.limits.memory'
          value: 2G
